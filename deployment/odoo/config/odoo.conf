[admin]
host=db
port=5432
user=odoo
database=dispatch_production

[options]
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo
db_host = db
db_port = 5432
db_user = odoo
db_password = False
admin_passwd = $pbkdf2-sha512$25000$...  # Will be generated during deployment

# Performance settings
workers = 4
max_cron_threads = 2
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_time_cpu = 600
limit_time_real = 1200
limit_request = 8192

# Security settings
list_db = False
proxy_mode = True

# Logging
log_level = info
log_handler = :INFO
logfile = /var/log/odoo/odoo.log

# Email settings (will be configured via web interface)
email_from = noreply@yourdomain.com
smtp_server = localhost
smtp_port = 1025
smtp_ssl = False
smtp_user = False
smtp_password = False
